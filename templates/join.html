{% extends "base.html" %}

{% block title %}Join {{ club.name }} - {{ app_name }}{% endblock %}

{% block content %}
<div class="container" style="margin-top: var(--space-4); max-width: 700px;">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">
                <i class="fa-solid fa-user-plus"></i>
                Join {{ club.name }}
            </h1>
            <p class="card-subtitle">{{ club.category }}</p>
        </div>
        
        <div class="card-body">
            <p style="color: var(--text-secondary); margin-bottom: var(--space-3); line-height: 1.6;">
                {{ club.description }}
            </p>
            
            <form method="POST" action="{{ url_for('join_club', club_id=club.id) }}">
                <div class="form-group">
                    <label class="form-label" for="student_name">
                        Full Name <span style="color: var(--accent-danger);">*</span>
                    </label>
                    <input type="text" id="student_name" name="student_name" class="form-input" required placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="email">
                        Email Address <span style="color: var(--accent-danger);">*</span>
                    </label>
                    <input type="email" id="email" name="email" class="form-input" required placeholder="your.email@college.edu">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="phone">
                        Phone Number
                    </label>
                    <input type="tel" id="phone" name="phone" class="form-input" placeholder="+91 XXXXX XXXXX">
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-3);">
                    <div class="form-group">
                        <label class="form-label" for="year">
                            Year <span style="color: var(--accent-danger);">*</span>
                        </label>
                        <select id="year" name="year" class="form-select" required>
                            <option value="">Select Year</option>
                            <option value="First Year">First Year</option>
                            <option value="Second Year">Second Year</option>
                            <option value="Third Year">Third Year</option>
                            <option value="Final Year">Final Year</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="department">
                            Department <span style="color: var(--accent-danger);">*</span>
                        </label>
                        <input type="text" id="department" name="department" class="form-input" required placeholder="e.g., Computer Science">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="reason">
                        Why do you want to join this club?
                    </label>
                    <textarea id="reason" name="reason" class="form-textarea" placeholder="Tell us about your interests and what you hope to gain from this club..."></textarea>
                </div>
                
                <div style="display: flex; gap: var(--space-2);">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">
                        <i class="fa-solid fa-paper-plane"></i>
                        Submit Request
                    </button>
                    <a href="{{ url_for('club_detail', club_id=club.id) }}" class="btn" style="flex: 1;">
                        <i class="fa-solid fa-arrow-left"></i>
                        Back to Club
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
