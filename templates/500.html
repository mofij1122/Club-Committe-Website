{% extends "base.html" %}

{% block title %}500 - Server Error - {{ app_name }}{% endblock %}

{% block content %}
<div class="container" style="margin-top: var(--space-6); margin-bottom: var(--space-6);">
    <div class="card" style="text-align: center; padding: var(--space-6); max-width: 600px; margin: 0 auto;">
        <div style="font-size: 120px; font-weight: 900; background: linear-gradient(135deg, var(--accent-danger), var(--accent-warning)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin-bottom: var(--space-3);">
            500
        </div>
        
        <h1 style="font-size: 32px; font-weight: 700; color: var(--text-primary); margin-bottom: var(--space-2);">
            Internal Server Error
        </h1>
        
        <p style="font-size: 16px; color: var(--text-secondary); margin-bottom: var(--space-4); line-height: 1.6;">
            Something went wrong on our end. Our team has been notified and we're working to fix it.
        </p>
        
        <div style="display: flex; gap: var(--space-2); justify-content: center; flex-wrap: wrap;">
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                <i class="fa-solid fa-home"></i>
                Go Home
            </a>
            <button onclick="window.location.reload()" class="btn">
                <i class="fa-solid fa-rotate-right"></i>
                Try Again
            </button>
        </div>
    </div>
</div>
{% endblock %}
